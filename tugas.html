<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Dropdown dan Listbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Form Pilihan</h2>

  <form>
    <label for="buah">Pilih Buah Favorit:</label>
    <select id="buah" name="buah">
      <option value="apel">Apel</option>
      <option value="pisang">Pisang</option>
      <option value="mangga">Mangga</option>
      <option value="jeruk">Jeruk</option>
    </select>

    <label for="hobi">Pilih Hobi (bisa lebih dari satu):</label>
    <select id="hobi" name="hobi" multiple size="5">
      <option value="membaca">Membaca</option>
      <option value="menulis">Menulis</option>
      <option value="memasak">Memasak</option>
      <option value="berkebun">Berkebun</option>
      <option value="olahraga">Olahraga</option>
    </select>

    <input type="submit" value="Kirim">
  </form>

</body>
</html>
